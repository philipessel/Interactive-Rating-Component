<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>



</head>



<body>

  <!-- -------------------------- START HOW DID WE DO PAGE ------------------------ -->

  <div id="how-did-we-do-page" class="background-of-both-pages">

    <div class="icon-div">
      <img src="image/icon-star.svg" alt="rating icon">
    </div>

    <div class="h2-p-elements">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback
        is appreciated
        to help us improve our offering!</p>
    </div>


    <div class="rating-button-together">
      <button rating="1" class="rating-button">1</button>
      <button rating="2" class="rating-button">2</button>
      <button rating="3" class="rating-button">3</button>
      <button rating="4" class="rating-button">4</button>
      <button rating="5" class="rating-button">5</button>
    </div>
    <button id="submit-button" type="submit" class="submit-button">SUBMIT</button>


  </div>

  <!-- ---------------------------END HOW DID WE DO PAGE --------------------------- -->

  <!-- ---------------------------START THANK YOU PAGE------------------------------ -->

  <div id="thank-you-page" class="background-of-both-pages">

    <div class="icon-p-elements-together">
      <img src="image/illustration-thank-you.svg" class="thank-you-icon" alt="thank you icon">



      <p class="thank-you-page-p-element"> </p>
    </div>

    <div class="thank-you-h2-p-elements">
      <h2 class="thank-you-h2-elements">Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch! </p>
    </div>


  </div>

  <!-- ----------------------------END THANK YOU PAGE------------------------------ -->


  <script src="script.js"></script>

</body>

</html>
